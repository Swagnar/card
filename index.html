<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application to show off my hobbies, work and more (i think)">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/folders.css">
  <link rel="stylesheet" href="styles/windows.css">
  <link rel="stylesheet" href="styles/terminal.css">
  <link rel="stylesheet" href="styles/checkbox.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>OS_OS</title>
  <script src="lib/mousetrap.min.js"></script>
  <script src="scripts/os_dialog.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="desktop" class="flicker res800x600">
      <div id="bios"></div>
      <div class="navbar">
        <div class="navbar-left">
          <div class="d-flex align-items-center">
            <div class="item submenu">
              <button class="logo"></button>
              <ul class="drop">
                <li>
                  <a href="#" id="about">About</a>
                </li>
                <li>
                  <a href="#" id="battery">Battery</a>
                </li>
                <li>
                  <a href="#" id="toggle-fullscreen">Toggle fullscreen</a>
                </li>
                <li>
                  <a href="#" id="restart">Restart</a>
                </li>
                <li>
                  <a href="#" onclick="showDialog('properties')">Properties</a>
                </li>
              </ul>
            </div>
            <div class="item submenu">
              <button>File</button>
              <ul class="drop">
                <li>
                  <a href="#" id="new" disabled>New</a>
                </li>
                <li>
                  <a href="#" id="open" disabled>Open</a>
                </li>
                <li>
                  <a href="#">Share</a>
                </li>
              </ul>
            </div>
            <div class="item submenu">
              <button lang="en">Contact</button>
              <ul class="drop">
                <li>
                  <a href="mailto:derkarus@gmail.com" id="contact">
                    E-mail
                  </a>
                </li>
                <li>
                  <a href="#" id="discord">
                    Discord
                  </a>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
        <div class="navbar-right">
          <div class="d-flex align-items-center">
            <div class="item">
              <span>[ OS_OS ]</span>
            </div>
            <div class="item">
              <span id="time"></span>
            </div>
            <div class="item">
              <span id="date"></span>
            </div>
          </div>
        </div>
      </div>


      <div id="dialog" class="dialog dialog-hidden">
        <div class="dialog-head">
          <button id="dialog-close-btn">X</button>
        </div>
        <div id="dialog-body" class="dialog-body"></div>
      </div>

      <div id="settings" class="dialog dialog-hidden">
        <div class="dialog-head">
          <button id="settings-close-btn">X</button>
        </div>
        <div id="settings-body" class="dialog-body">
          CRT Flicker
          <div class="checkbox-wrapper">
            <input class="toggle-input" type="checkbox" id="flickering-chbx"></input>
            <label for="flickering-chbx" class="toggle-label"></label>
          </div>

          Dark mode
          <div class="checkbox-wrapper">            
            <input class="toggle-input" type="checkbox" id="dark-mode-chbx"></input>
            <label for="dark-mode-chbx" class="toggle-label"></label>
          </div>


          Resolution [px]
          <select id="resolution-select">
            <option value="800x600">800x600</option>
            <option value="1280x768">1280x768</option>
            <option value="1400x1050">1400x1050</option>
          </select>

          <button onclick="saveSettingsForm()">Save</button>
          <button onclick="resetSettings()">Reset</button>
          
        </div>
      </div>


      <div class="window" id="window-terminal" draggable="true">
        <header>
          <span>[ OS_SHELL ]</span>
          <button>X</button>
        </header>
        <div id="terminal-body">
          
          <div id="terminal-output">
          </div>

          <div id="terminal-input-wrapper">
            <span id="terminal-input-prefix"></span>
            <input value="neofetch" type="text" id="terminal-input">
          </div>
        </div>
      </div>
  </div>
  <script src="scripts/settings.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
