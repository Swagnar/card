<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application to show off my hobbies, work and more (i think)">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/bios.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/folders.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>YEG_OS</title>
</head>
<body>
  <div id="wrapper">
    <div id="desktop">
      <div id="bios"></div>
      <div class="navbar">
        <div class="navbar-left">
          <div class="item submenu">
            <button class="logo"></button>
            <ul class="drop">
              <li>
                <a href="#" id="about">About</a>
              </li>
              <li>
                <a href="#" id="battery">Battery</a>
              </li>
              <li>
                <a href="#" id="toggle-fullscreen">Toggle fullscreen</a>
              </li>
              <li>
                <a href="#" id="restart">Restart</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <div class="item submenu">
              <button>File</button>
              <ul class="drop">
                <li>
                  <a href="#" id="new" disabled>New</a>
                </li>
                <li>
                  <a href="#" id="open" disabled>Open</a>
                </li>
                <li>
                  <a href="#">Share</a>
                </li>
              </ul>
            </div>
            <div class="item submenu">
              <button>Contact</button>
              <ul class="drop">
                <li>
                  <a href="mailto:derkarus@gmail.com" id="contact">
                    E-mail
                  </a>
                  <a href="#" id="discord">
                    Discord
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <div class="d-flex align-items-center">
            <div class="item">
              <span>YEG_OS</span>
            </div>
            <div class="item">
              <span id="time"></span>
            </div>
            <div class="item">
              <span id="date"></span>
            </div>
          </div>
        </div>
      </div>
      <button id="folder1" class="file folder" data-label="D&D">
        <span class="file-icon folder-icon"></span>
        <span class="file-label">D&D</span>
      </button>
      <button id="folder2" class="file folder" data-label="Work">
        <span class="file-icon folder-icon"></span>
        <span class="file-label">WORK</span>
      </button>
      <div id="dialog" class="dialog-hidden">
        <div id="dialog-head">
          <button id="dialog-close-btn">X</button>
        </div>
        <div id="dialog-body"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
