<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application to show off my hobbies, work and more (i think)">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="styles/root.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/folders.css">
  <link rel="stylesheet" href="styles/windows.css">
  <link rel="stylesheet" href="styles/terminal.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>OS_OS</title>
  <script src="scripts/dialog.js"></script>

</head>
<body>
  <div id="wrapper">
    <div id="desktop" class="flicker res800x600 dark-mode">
      <div id="bios"></div>
      <div class="navbar dark-mode">
        <div class="navbar-left">
          <div class="item submenu">
            <button class="logo"></button>
            <ul class="drop dark-mode">
              <li>
                <a href="#" id="about">About</a>
              </li>
              <li>
                <a href="#" id="battery">Battery</a>
              </li>
              <li>
                <a href="#" id="toggle-fullscreen">Toggle fullscreen</a>
              </li>
              <li>
                <a href="#" id="restart">Restart</a>
              </li>
              <li>
                <a href="#" onclick="showDialog('properties')">Properties</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <div class="item submenu">
              <button>File</button>
              <ul class="drop dark-mode">
                <li>
                  <a href="#" id="new" disabled>New</a>
                </li>
                <li>
                  <a href="#" id="open" disabled>Open</a>
                </li>
                <li>
                  <a href="#">Share</a>
                </li>
              </ul>
            </div>
            <div class="item submenu">
              <button lang="en">Contact</button>
              <ul class="drop dark-mode">
                <li>
                  <a href="mailto:derkarus@gmail.com" id="contact">
                    E-mail
                  </a>
                  <a href="#" id="discord">
                    Discord
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <div class="d-flex align-items-center">
            <div class="item">
              <span>[ OS_OS ]</span>
            </div>
            <div class="item">
              <span id="time"></span>
            </div>
            <div class="item">
              <span id="date"></span>
            </div>
          </div>
        </div>
      </div>
      <button id="folder-dnd" class="file folder" draggable="true">
        <span class="file-icon folder-icon"></span>
        <span class="file-label">D&D</span>
      </button>
      <button id="folder-work" class="file folder" draggable="true">
        <span class="file-icon folder-icon"></span>
        <span class="file-label">WORK</span>
      </button>
      <button id="archive1" class="file archive" draggable="true">
        <span class="file-icon archive-icon"></span>
        <span class="file-label">ASTRONOMY.ZIP</span>
      </button>
      <div class="window" id="window-dnd" draggable="true">
        <header>
          <span>Dungeon & Dragons</span>
          <button>X</button>
        </header>
        <div class="window-body">
          <div class="d-flex flex-wrap">
            <button class="file md-file" id="readme-dnd">
              <span>README.md</span>
            </button>
            <button class="file text-file">
              <span>Characters.txt</span>
            </button>
          </div>
        </div>
      </div>
      <div class="window" id="window-work" draggable="true">
        <header>
          <span>Work</span>
          <button>X</button>
        </header>
        <div class="window-body">
          <div class="d-flex flex-wrap">
            <button class="file bat-file">
              <span>Misc.bat</span>
            </button>
            <button class="file bat-file">
              <span>Amazon.bat</span>
            </button>
            <button class="file text-file">
              <span>Teacher.txt</span>
            </button>
          </div>
        </div>
      </div>


      <div id="dialog" class="dialog-hidden">
        <div class="dialog-head">
          <button id="dialog-close-btn">X</button>
        </div>
        <div id="dialog-body"></div>
      </div>

      <div id="settings" class="dialog-hidden dark-mode">
        <div class="dialog-head">
          <button id="settings-close-btn">X</button>
        </div>
        <div id="settings-body">
          Flickering?
          <input type="checkbox" class="chbx" id="flickering-chbx">

          Dark mode
          <input type="checkbox" class="chbx" id="dark-mode-chbx">

          Resolution [px]
          <select id="resolution-select">
            <option value="800x600">800x600</option>
            <option value="1280x768">1280x768</option>
            <option value="1400x1050">1400x1050</option>
          </select>

          <button onclick="saveSettingsForm()">Save</button>
          <button onclick="resetSettings()">Reset</button>
          
        </div>
      </div>


      <div class="window" id="window-terminal" draggable="true">
        <header>
          <span>[ OS_SHELL ]</span>
          <button>X</button>
        </header>
        <div id="terminal-body">
          <div id="terminal-input-wrapper">
            <span id="terminal-input-prefix"></span>
            <input value="neofetch" type="text" id="terminal-input">
          </div>
          <div id="terminal-output">
          </div>
        </div>
      </div>

      <div id="context-menu" class="dark-mode">
        <header>[ OS_OS ]</header>
        <span class="context-menu-item">Reset desktop</span>
        <span class="context-menu-item" onclick="showDialog('properties')">Properties</span>
        <span class="context-menu-item" onclick="showSettings()">Settings</span>
        <span class="context-menu-item" onclick="showTerminal()">Terminal</span>
      </div>
    </div>
  </div>
  <script src="scripts/settings.js"></script>
  <script src="scripts/terminal.js"></script>
  <script src="script.js"></script>
</body>
</html>
